<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main class="container">
    <div class="nft_image">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="overlay">
        <img src="/images/icon-view.svg" alt="view eye">
      </div>
    </div>
    <p class="title">Equilibrium #3429</p>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div class="eth">
        <img src="/images/icon-ethereum.svg" alt="ETH">
        <p class="eth_p">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="/images/icon-clock.svg" alt="clock icon">
        <p class="days"> 3 days left</p>
      </div>
    </div>
    <hr>
    <div class="owner">
      <div class="avatar">
        <img src="/images/image-avatar.png" alt="owner image">
      </div>
      <p class="ownerText">
        <span>Creation of </span>Jules Wyvern
      </p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gerri Ezeocha</a>.
  </div>
</body>

</html>
